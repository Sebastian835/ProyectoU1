<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body style="background-color:aquamarine">
    <!--COLOR DE FONDO DE LA PAGINA-->

    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }
            
            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>

        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center" id="login" action="/Login" method="post">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="https://www.losviajesdegrimes.com/wp-content/uploads/2019/11/Viaje-en-globo-por-el-mundo-1.jpg" class="w-100 rounded-4 shadow-4" alt="" height="750px" />
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style=" background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
                        <div class="card-body p-5 shadow-5 text-center">
                            <h2 class="fw-bold mb-5">Registro</h2>
                            <form action="" method="post">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="text" name="name" id="name" class="form-control" />
                                    <label class="form-label" for="form3Example3">Nombre</label>
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="email" class="form-control" />
                                    <label class="form-label" for="form3Example3">Email</label>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" class="form-control" />
                                    <label class="form-label" for="form3Example4">Contraseña</label>
                                </div>
                                <!-- Submit button -->
                                <div class="form-group">
                                    <input type="submit" style="color: black;" name="Registrarse" class="btn btn-info btn-md" value="Registrarse">
                                    <!--ENVIA LOS DATOS AL PY PARA SER GUARDADOS EN UN ARREGLO PARA SU POSTERIOR VALIDACION-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <!-- Footer-->
    <footer class="py-4 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Mega Travel Todos los derechos reservados. Certificado de Registro de Turismo N° PU1001-00001320. LUAE N° 2020WEBLUAE157216</p>
        </div>
    </footer>
</body>

</html>
