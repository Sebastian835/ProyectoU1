<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Contactanos</title>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #047cfc;">
        <div class="container px-5">
            <h3>
                <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='img/logo.png')}}" width="80px" height="50px">Mega Travel</a>
            </h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <h5>
                        <li class="nav-item"><a class="nav-link " aria-current="page" href="/Login">Login</a></li>
                    </h5>
                    <h5>
                        <li class="nav-item"><a class="nav-link" href="/PreguntasFrecuentes">Preguntas Frecuentes</a></li>
                    </h5>
                    <h5>
                        <li class="nav-item"><a class="nav-link active" href="/Contactanos">Contactanos</a></li>
                    </h5>
                </ul>
            </div>
        </div>
    </nav>

    <div class="site-section site-block-appointment">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-5 pl-lg-5 order-1 order-lg-2 p-md-5">
                    <legend class="text-center header"><strong>Direccion</strong></legend>
                    <!-- MUESTRA EL MAPA DE GOOGLE, SE OBTUVO EL FREAME PARA HTML-->

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7999387808377!2d-78.481977514789!3d-0.17392116958007403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a9c97707b7b%3A0x6057fab9486e43d1!2sMARAZUL%20Agencia%20de%20Viajes!5e0!3m2!1ses!2sec!4v1654703588290!5m2!1ses!2sec"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <div class="col-lg-6 order-2 order-lg-1 p-5">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-sm">
                                <form class="form-horizontal" action="/Contactanos" method="post">
                                    <!--ENVIA POR EL METODO POST HACIA EL PY-->
                                    <fieldset>
                                        <legend class="text-center header"><strong>Contactanos</strong></legend>
                                        <center>
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                                                    <!--  Nombre -->

                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="email" name="email" type="email" placeholder="Correo" class="form-control">
                                                    <!--  Correo -->

                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                                    <!--  Telefono -->

                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje para nosotros aquí. Nos pondremos en contacto con usted dentro de 2 días." rows="7"></textarea>
                                                </div>
                                                <!--  Mensaje -->

                                            </div>
                                        </center>
                                        <br>
                                        <div class="form-group">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                                <!--  envia los datos al py -->
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <!-- Footer-->
    <footer class="py-4 bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Mega Travel Todos los derechos reservados. Certificado de Registro de Turismo N° PU1001-00001320. LUAE N° 2020WEBLUAE157216</p>
        </div>
    </footer>
</body>

</html>
